
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniverswordlary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@500&family=Dancing+Script:wght@700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }

        .cursive {
            font-family: 'Dancing Script', cursive;
        }

        .tile-flip {
            transform: rotateX(180deg);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        .shake { animation: shake 0.5s ease-in-out; }

        @keyframes bounce {
            0%, 20% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            50% { transform: translateY(5px); }
            60% { transform: translateY(-5px); }
            80%, 100% { transform: translateY(0); }
        }
        .bounce { animation: bounce 0.6s ease-in-out; }

        @keyframes heart-float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
        }

        .floating-heart {
            position: fixed;
            color: #ec4899;
            pointer-events: none;
            z-index: 40;
            animation: heart-float 4s linear infinite;
        }

        .keyboard-key {
            transition: all 0.1s ease;
        }
        .keyboard-key:active {
            transform: scale(0.95);
        }
    </style>
